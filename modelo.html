<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Documento HTML</title>
    <script>
    // Declaracao tres variaveis separadamente
    // Variaveis declaradas sem receber valor
    // tem o valor inicial undefined
    let a
    let b
    let c

    // Declarando tres variaveis de uma so vez
    let x,y,z

    // Descobrindo o tipo das variaveis
    
    let v1 = 'teste'           //Tipo string
    let v2 = 2.75              //Tipo number
    let v3 = true              //Tipo boolean
    let v4 = 70                //Tipo number
    let v5 = 'Outro teste'     //Tipo string
    let v6                     //Tipo undefined
    let v7 = '356'             //Tipo string

    //Mudando o valor de v2
    v2 = 'Batata' //Tipo string
    // alert(typeof v2) para verificar o que é

    //Declarando varias variaveis com valor e sem valor
    let q1 = 5, q2 = 7, q3 = '4', res

    //Operadores aritimeticos
    res = q1 - q2   // Subtracao de numeros
    res = q1 - q3   // Subtracao com conversao de string para numero
    res = q1 - v2   // Falha na conversao de v2 para numero porque dentro da string nao ha um numero valido o resultado da operacao é NaN (Not a Number)

    //Multiplicacao
    res = q1 * q2       // 35
    res = q1 * q3       // 20, com conversao de q3
    res = q1 * v2       // NaN

    //Divisao
    res = q1 / q2       // 0.7142857142857143
    res = q1 / q3       // 1.25
    res = q1 / v2       // NaN

    //Adicao
    res = q1 + q2       //12

    //Com o sinal de +, havendo pelo menos uma string entre os termos, haverá a conversao para string dos demais termos e todos serao concatenados
    res = q1 + q3       // '54'. houve concatenacao

    res = q1 + v2      // '5Batata', houve concatenacao

    //Forçando a soma de um numero com uma string que contem um valor numerico valido

    //Forma 1: usando Number()
    res = q1 + Number(q3)     //9

    //Forma 2: usando parseInt()
    res = q1 + parseInt(q3)  //9


    //Potenciaçao (** JS > 2014)
    res = q1 ** q2
    alert(res) 

    


    </script>
</head>
